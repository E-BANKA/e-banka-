<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BANKA Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            background-color: #e6007a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('logo.jpg');
            background-size: 100px;
            background-repeat: repeat;
            background-position: center;
        }

        .logo {
            width: 150px;
            margin: 20px auto;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 0;
        }

        .link-container {
            margin: 20px 0;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            border-radius: 20px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            transition: transform 0.2s;
        }

        .link img {
            width: 20px;
            height: 20px;
        }

        .link:hover {
            transform: scale(1.05);
        }

        .instagram {
            background-color: #E1306C;
        }

        .twitch {
            background-color: #9146FF;
        }

        .tiktok {
            background-color: #000;
            border: 2px solid white;
        }

        .league {
            background-color: #1DB954;
        }

        .promo {
            background-color: #FF0000;
        }
    </style>
</head>
<body>

    <img src="logo.jpg" alt="E-BANKA Logo" class="logo">
    <div class="title">E-BANKA</div>

    <div class="link-container">
        <a href="https://www.instagram.com/proplaylv" class="link instagram">
            <span>Instagram</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>

        <a href="https://www.twitch.tv/proplaylv" class="link twitch">
            <span>Twitch</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Twitch_Glitch_Logo_Purple.svg" alt="Twitch">
        </a>

        <a href="https://www.tiktok.com/@e.banka?_t=ZN-8uZ4ZYwDmVS&_r=1" class="link tiktok">
            <span>TikTok</span>
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
        </a>

        <a href="https://kleverr.lv/" class="link league">
            <span>Kleverr</span>
        </a>

        <a href="https://partnervavadarv.com/?promo=a427cac8-823d-4fe8-bd6b-ca7ccd4208c2&target=register" class="link promo">
            <span>100FS + 100% DEPOSIT</span>
        </a>
    </div>

</body>
</html>
